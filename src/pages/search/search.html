<ion-header>
    <ion-navbar color="primary">
        <ion-title>
            IonSpotify
        </ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>

    <ion-label fixed>Searches</ion-label>

    <button ion-button (click)="getToken()">Log in to Spotify</button>

    <div *ngFor="let file of spotifyService.items">

        <div *ngIf="file.isFile">
            File: {{file.name}}
        </div>

    </div>

</ion-content>
