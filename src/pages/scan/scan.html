<ion-header>
    <ion-navbar color="primary">
        <ion-title>
            IonSpotify
        </ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <button ion-button (click)="goUp()">
        Go up
    </button>

    <div *ngFor="let item of items">

        <div *ngIf="item.isDirectory" (click)="goDown(item)">
            Directory: {{item.name}}
        </div>

        <div *ngIf="item.isFile">
            File: {{item.name}}
        </div>

    </div>

</ion-content>
